<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <span id="promo">Save an average of $100 with vision insurance</span>
    <header>
        <h1>WARBY PARKER</h1>
        <div>
            <ul>
                <li>Home Try-On</li>
                <li>Eyeglasses</li>
                <li>Sunglasses</li>
                <li>Contacts</li>
                <li>Accessories</li>
                <li>Get a prescription</li>
            </ul>
        </div>
    </header>
    <div class="banner1">
        <h3>
            Try on 5 frames for free, 
            <br>
            without leaving home
        </h3>
        <div class="shopbuttons">
            <button class="women">Shop Women</button>
            <button class="men">Shop Men</button>
        </div>
    </div>
    <div class="bestselling">
        <h3>Browse bestselling styles</h3>
        <div class="container">
            <div class="tabs">
                <input type="radio" id="radio-1" name="tabs" checked />
                <label class="tab" for="radio-1">Eyeglasses</label>
                <input type="radio" id="radio-2" name="tabs" />
                <label class="tab" for="radio-2">Sunglasses</label>
                <span class="glider"></span>
            </div>
        </div>
    </div>

</body>
</html>
